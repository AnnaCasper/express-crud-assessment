<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="newapp.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <input type="text" ng-model='student_name'>
    <br>
    <h1>{{student_name}}</h1>
    <div ng-show="student_name=='Anna'">
      You are a boss.
    </div>
    <input type="text" ng-model='amount'>
    <br>
    <span>{{amount | currency}}</span>
    <br>
    <input type="text" ng-model="searcher">
    <div ng-repeat="fruit in fruits | filter:searcher">
      <li>{{fruit}}</li>
    </div>
  </body>
</html>
